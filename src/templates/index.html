{% extends "layout.html" %}

{% block title %}
Reference app
{% endblock %}

{% block body %}

<h2>Reference app</h2>

<ul>
  {% for reference in references %}
    <li style="display: flex">
      <div>
        {{ reference }} 
        <form action="/delete_ref" method="post">
          <input type="hidden" name="reference_id" value="{{ reference.id }}">
          <button type="submit">Delete reference</button>
        </form>
      </div>
    </li>
  {% endfor %}
</ul>

<div>
  <a href="/new_reference">Create new reference</a>
</div>

{% endblock %}
